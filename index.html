<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="parent">
                <button class="output">0</button>
            
                 <button class="child">7</button>
                 <button class="child">8</button>
                 <button class="child">9</button>
                 <button class="child operator">&divide;</button>
                 <button class="child">4</button>    
                 <button class="child">5</button>
                 <button class="child">6</button>
                 <button class="child operator">&times;</button>
                 <button class="child">1</button>
                 <button class="child">2</button>
                 <button class="child">3</button>
                 <button class="child operator">&minus;</button>
                 <button class="child">0</button>   
                 <button class="child">.</button>
                 <button class="child operator">&plus;</button>
                 <button class="child equal">&equals;</button>
    </div>       
    
</body>
</html>
